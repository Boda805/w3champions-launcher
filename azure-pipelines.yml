trigger:
- master

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'
  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: 'HostEuropeServer'
      sourceFolder: 'dist_electron/w3c-launcher**.dmg'
      contents: '**'
      targetFolder: '/usr/local/install'
      readyTimeout: '20000'
        
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'
  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: 'HostEuropeServer'
      sourceFolder: 'dist_electron/w3c-launcher**.exe'
      contents: '**'
      targetFolder: '/usr/local/install'
      readyTimeout: '20000'
