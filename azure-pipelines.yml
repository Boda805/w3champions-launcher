trigger:
- master

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'
  - task: CopyFiles@2
    inputs:
      Contents: '**\*.dmg'
      TargetFolder: '$(build.artifactstagingdirectory)'
      OverWrite: true
      flattenFolders: true
        
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'
  - task: CopyFiles@2
    inputs:
      Contents: '**\*.exe'
      TargetFolder: '$(build.artifactstagingdirectory)'
      OverWrite: true
      flattenFolders: true
