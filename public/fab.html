<html lang="en">
    <style>
      .hotkeys-active {
          background: url("Hotkeys_Inventory_On.png") no-repeat center;
          background-size: cover;
      }
      .hotkeys-inactive {
          background: url("Hotkeys_Inventory_Off.png") no-repeat center;
          background-size: cover;
      }
      .fab {
          width: 33px;
          height: 33px;
          cursor: pointer
      }
    </style>
    <script>
        const { ipcRenderer } = require('electron')

        // const fab = document.getElementById("fabApp");

        ipcRenderer.on('fab-clicks', (event, arg) => {
            if (arg === "on") {
                console.log("turn ON")
            } else {
                console.log("turn OFF")
            }
        })

        function sendToMain() {
            ipcRenderer.send('fab-clicks', 'clicked');
            console.log(`sent`)
        }
    </script>
    <body>
        <div id="fabApp" class="hotkeys-inactive fab" onclick="sendToMain();"></div>
    </body>
</html>
